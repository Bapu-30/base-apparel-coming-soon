<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <main>
    <section class="infoLeft">
      <div class="info">
        <div class="logo">
          <img src="images/logo.svg" alt="Logo">
        </div>
        <div class="textArea">

          <div class="heading">
            <h1 class="top">We're</h1>
            <h1 class="mid">coming</h1>
            <h1 class="bottom">soon</h1>
          </div>

          <p class="desc">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>

        <div class="mailBox">
          <form action="">
            <input id="email" type="email" placeholder="Email Address" autocomplete="off" required>
            <button type="submit" class="submit"><img src="images/icon-arrow.svg" alt="button arrow"></button>
          </form>
          <div class="error">
            <img src="images/icon-error.svg" class="errorIcon " alt="error icon">
          </div>
          <p id="errmsg" class="errmsg">Please provide a valid email</p>
        </div>

      </div>
    </section>

    <div class="imageCatlog">
      <img src="images/hero-desktop.jpg" alt="Image of our model">
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
